<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste de conseiller</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="navConseiller"></ui:define>
		<ui:define name="content">
							<div id="page_connec">
			<h2>Liste de Conseiller</h2>
			<div id="table_liste1">
				<h:form id="form1">
					<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="matableCons" var="Conseiller"
						value="#{ConseillerBean.listConseiller}"
						selection="#{ConseillerBean.selectConseiller}"
						selectionMode="single" style="width: 700"
						rowKey="#{Conseiller.id}" first="#{Conseiller.id}"
						widgetVar="UserTable" paginator="false" rows="5" editable="true">
						<p:ajax event="rowEdit" listener="#{ConseillerBean.onRowEdit}"
							update="matableCons" />
						<p:ajax event="rowEditCancel"
							listener="#{ConseillerBean.onRowCancel}" update="matableCons" />

						<p:column sortBy="#{Conseiller.nom}">
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Conseiller.nom}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{Conseiller.nom}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column sortBy="#{Conseiller.prenom}">
							<f:facet name="header">
								<h:outputText value="Prenom" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Conseiller.prenom}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{Conseiller.prenom}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
