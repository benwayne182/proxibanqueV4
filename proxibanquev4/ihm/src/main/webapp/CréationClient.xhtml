<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Création Client</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:define name="navDirecteur"></ui:define>
		<ui:define name="content">
			<center>
				<f:view>
					<div id="page_connec">
						<br />
						<h:form>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputLabel for="nom" value="Nom" />
								<h:inputText id="nom" value="#{clientBean.nom}">
									<f:validateLength minimum="3" maximum="15" />
								</h:inputText>

								<h:outputLabel for="prenom" value="Prenom" />
								<h:inputText id="prenom" value="#{clientBean.prenom}" />

								<h:outputLabel for="adresse" value="Adresse" />
								<h:inputText id="adresse" value="#{clientBean.adresse}" />

								<h:outputLabel for="codePostal" value="Code Postal" />
								<h:inputText id="codePostal" value="#{clientBean.codePostal}" />

								<h:outputLabel for="ville" value="Ville" />
								<h:inputText id="ville" value="#{clientBean.ville}" />

								<h:outputLabel for="telephone" value="Téléphone" />
								<h:inputText id="telephone" value="#{clientBean.tel}" />

								<h:outputLabel for="email" value="Email" />
								<h:inputText id="email" value="#{clientBean.email}" />

							</h:panelGrid>
							<p>
								<h:commandButton value="Création d'un client"
									action="#{clientBean.creationClient}" />
							</p>
						</h:form>
					</div>
				</f:view>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
