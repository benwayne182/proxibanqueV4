<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Connection</title>
	<link rel="stylesheet" href="resources/css/main.css" />
</h:head>
<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:define name="navConseiller"></ui:define>
		<ui:define name="navDirecteur"></ui:define>
		<ui:define name="content">
			<div id="page_connec">
				<center>
				<br />
						<f:view>
							<div class="panel_div">
								<h:form>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputLabel for="login" value="Login" />
										<h:inputText id="login" value="#{userBean.login}" />

										<h:outputLabel for="password" value="Password" />
										<h:inputText id="password" value="#{userBean.password}" />

									</h:panelGrid>
									<p>
										<h:commandButton value="Connection"
											action="#{userBean.connection}" />
									</p>
								</h:form>
							</div>
						</f:view>
				</center>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
